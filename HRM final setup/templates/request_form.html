<!DOCTYPE html>
<html>
<head>
    <title>Leave Request Form</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/leave.css') }}">
    <style>
        .banner {
            background-image: url("{{ url_for('static', filename='images/bg.png') }}");
        }
    </style>
</head>
<body>


    <div class="banner">
        <div class="navbar">
        <div class="nav">
            <img src="{{ url_for('static', filename='images/icon.png') }}" class="icon">

        </div>

        {% if current_user.role == 'HR' %}
        <input class="submit" type="submit" value="Back" onclick="return_hr()" class="new">
        {% elif current_user.role == 'Department Head' %}
        <input class="submit" type="submit" value="Back" onclick="return_dh()">
        {% else %}
        <input class="submit" type="submit" value="Back" onclick="return_employee()">
        {% endif %}
    </div>
    <div class="content">
<br>
        <h1 >&nbsp;&nbsp;&nbsp;&nbsp; Leave Request Form</h1>
    
    </div>
    <br><br><br><br><br>
<div class="tablebox">
    <div style="position: relative; left:40px; top:35px;">
    <form class= "form" method="POST" action="/req">
        <div class="input-fields-form">
        <label class="text" for="name">Name:</label>
        <input class="ip1" size=50 type="text" id="name" name="name" required><br><br>

        <label class="text" for="eid">Employee ID:</label>
        <input class="ip1" size=50  type="text" id="eid" name="eid" required><br><br>

        <label class="text" for="start_date">Start Date:</label>
        <input class="ip1" size=50 type="date" id="start_date" name="start_date" required><br><br>

        <label class="text" for="end_date">End Date:</label>
        <input class="ip1" size=50 type="date" id="end_date" name="end_date" required><br><br>

        <label class="text" for="reason">Leave Type:</label>
        <select id="reason" name="reason" class="ip1" size="50">
            <option value="" disabled selected>Select reason</option>
            <option value="Sick leave">Sick Leave</option>
            <option value="Personal leave">Personal Leave</option>
            <option value="Emergency Leave">Emergency Leave</option>
        </select><br><br>
        <label class="text" for="noofdays" >Total Number of days:</label>
        <input  class="ip1" size=50  type="text" id="noofdays" name="noofdays"><br><br>
</div>

        <input type="submit" value="SUBMIT">
    </form></div></div>
 
    <script>
        function return_hr() {
            window.location.href = "/hr_again" ;
        }
        function return_dh() {
            window.location.href = "/dh_again";
        }
        function return_employee() {
            window.location.href = "/employee_again";
        }
    </script>

</body>
</html>
